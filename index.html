<script type="text/javascript">
    function show_site_runtime(){
	window.setTimeout("show_site_runtime()",1000); 
	X=new Date("04/10/2019 00:00:00"); 
	Y=new Date();
	T=(Y.getTime()-X.getTime()); 	
	i=24*60*60*1000;
	d=T/i;
	D=Math.floor(d); 
	h=(d-D)*24;
	H=Math.floor(h); 
	m=(h-H)*60;
	M=Math.floor(m);
	s=(m-M)*60;
	S=Math.floor(s); 
	site_runtime.innerHTML="Now is："+ Y+ "<br>" +"Website is up and running smoothly："+D + " day " + H + " hour " + M + " min " + S + " sec ";
    }
	show_site_runtime();
</script>
